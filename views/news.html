<div id="{{ id }}">
	<header>
		<h1 class="title">{{ title }}</h1>
	</header>
	<div class="content">
		<div class="blog-posts">
		<div ng-repeat="post in posts" class="post">
			<h3 class="post-title">{{ post.title }}</h3>
				<h4 class="post-date">{{ post.month }} {{ post.day }}, {{ post.year }}</h4>
				<p class="post-body">{{ post.body }}</p>
			</div>
		</div>
	</div>
</div>
