<div id="{{ id }}">
	<header>
		<h1 class="title">{{ title }}</h1>
	</header>

	<div class="member-gallery">
		<div ng-repeat="member in members" class="member">
			
			<center><img width="120px" src="{{member.photo}}" class="photo">
			<h3>{{ member.name }}</h3>
			<h4><span ng-repeat="position in member.positions">{{position}} {{$last ? '' : ($index==member.positions.length-2) ? ' and ' : ', '}}</span></h4>
			<p>{{ member.major }} &bull; {{ member.year }}</p>
		</div>

		<center><h1>Alumni</h1></center>
		<div ng-repeat="member in alumni">
			<p>{{ member.name }} &bull; {{ member.year }}</p>
		</div>
	</div>
</div>
